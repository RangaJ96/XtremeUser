

<div class="row col-sm-6" style="max-width:350px;">
  <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"
        required />
      <div *ngIf="f.submitted && username.invalid">
        <div *ngIf="username.errors.required">Username is required</div>
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary">Submit Username</button>
      <div *ngIf="f.submitted && !isValiduser" class="alert alert-danger">
        Username varification failed: {{errorMessage}}
      </div>
    </div>
    <div *ngIf="isValiduser">
        <p>User verification is successfull. verification code has been sent to your email {{user.email}} please loging to your email and verify your token.</p>
    </div>
    </form>
</div>
